<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Falling Stars</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      overflow: hidden;
    }
    .star {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      position: absolute;
      opacity: 1;
      will-change: transform, opacity;
    }
  </style>
</head>
<body>
  <script>
    const stars = [];

    function createStar() {
      const star = document.createElement("div");
      star.className = "star";

      // випадковий колір (як салют або зоря)
      star.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;

      // випадкова початкова позиція зверху
      const startX = Math.random() * window.innerWidth;
      const startY = -10;

      star.style.left = startX + "px";
      star.style.top = startY + "px";

      document.body.appendChild(star);

      const data = {
        el: star,
        x: startX,
        y: startY,
        dx: (Math.random() - 0.5) * 2, // трошки вбік
        dy: 2 + Math.random() * 3,     // швидкість вниз
        scale: 1,
        angle: 0,
        opacity: 1,
        life: 200 + Math.random() * 100 // скільки кадрів живе
      };
      stars.push(data);
    }

    function animate() {
      for (let i = stars.length - 1; i >= 0; i--) {
        const s = stars[i];
        s.x += s.dx;
        s.y += s.dy;
        s.angle += 5;
        s.scale += 0.01;
        s.opacity -= 0.005;
        s.life--;

        s.el.style.transform =
          `translate(${s.x}px, ${s.y}px) scale(${s.scale}) rotate(${s.angle}deg)`;
        s.el.style.opacity = s.opacity;

        if (s.life <= 0 || s.opacity <= 0 || s.y > window.innerHeight + 50) {
          s.el.remove();
          stars.splice(i, 1);
        }
      }
      requestAnimationFrame(animate);
    }

    animate();

    // генеруємо нову зірку кожні 100 мс
    setInterval(createStar, 100);
  </script>
</body>
</html>
