<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="../css/form.css" />
  </head>

  <body>
    <form class="order-form">
      <label class="order-form-field-label" for="name">Your name: <sup class="required-color">*</sup></label>
      <input class="order-form-input" 
			type="text" 
			placeholder="Ruslan" 
			id="name"
			name="user-name";
			required />
      <label class="order-form-field-label" for="mail">Your mail: <sup class="required-color">*</sup></label>
      <input class="order-form-input" 
			type="email" 
			placeholder="ruslan@ukr.net" 
			id="mail"
			name="user-email";
			required/>
      <label class="order-form-field-label" for="phone">Your phone: <sup class="required-color">*</sup></label>
      <input class="order-form-input" 
			type="tel" 
			placeholder="097-777-77-77" 
			id="phone" 
			name="user-phone"
			pattern="[0-9]{3}-[0-9]{3}-[0-9{3}-[0-9]{2}-[0-9]{2}"
			title="xxx-xxx-xx-xx"
			required />

      <div class="order-form-btn-wrapper">
        <button class="order-form-btn order-form-btn-submit" type="submit">Submit</button>
        <button class="order-form-btn order-form-btn-reset" type="reset">Clear</button>
      </div>
    </form>
    <div class="text">
      <p>Pythagorean theorem:</p>
      <p>a <sup>2</sup>+b <sup>2</sup>=c <sup>2</sup></p>
    </div>
  </body>
</html>
