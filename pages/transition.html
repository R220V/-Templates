<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="../css/transition.css" />
  </head>
  <body>
    <div class="wrapper">
      <button class="btn">hover me</button>
    </div>


    
<style>
  body {
    margin: 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    /* height: 100vh; */
    background: #e0f0ff;
    font-family: sans-serif;
    gap: 40px;
  }

  /* Лінія поверхні */
  .line {
    width: 200px;
    height: 4px;
    background: rgba(0,0,0,0.3);
    position: relative;
    border-radius: 2px;
    overflow: visible;
  }

  /* Крапля */
  .drop {
    position: absolute;
    top: -20px; /* початкова позиція (вище лінії) */
    left: 50%;
    transform: translateX(-50%);
    width: 40px;
    height: 40px;
    background: rgba(255,255,255,0.4);
    border-radius: 50%;
    backdrop-filter: blur(6px);
    border: 1px solid rgba(255,255,255,0.5);
    box-shadow:
      0 8px 20px rgba(0,0,0,0.2),
      inset 0 4px 8px rgba(255,255,255,0.3),
      inset 0 -4px 6px rgba(0,0,0,0.15);
    transition: transform 0.8s ease-in-out;
  }

  .drop::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.6), transparent 70%);
  }

  .controls {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
  }

  .controls button {
    padding: 8px 14px;
    border: none;
    border-radius: 8px;
    background: #fff;
    cursor: pointer;
    transition: background 0.3s;
  }

  .controls button.active {
    background: #7da4ff;
    color: white;
  }

  .controls button:hover {
    background: #dce7ff;
  }
</style>
</head>
<body>

<div class="line">
  <div class="drop"></div>
</div>

<div class="controls">
  <button data-bezier="ease-in-out">Smooth</button>
  <button data-bezier="cubic-bezier(0.68,-0.3,0.27,1.35)">Light bounce</button>
  <button data-bezier="cubic-bezier(0.68,-0.55,0.265,1.55)">Elastic</button>
  <button data-bezier="cubic-bezier(0.68,-0.6,0.32,1.6)">Strong bounce</button>
  <button data-bezier="cubic-bezier(0.7,-0.4,0.2,1.4)">Slow overshoot</button>
</div>

<script>
  const drop = document.querySelector('.drop');
  const buttons = document.querySelectorAll('.controls button');

  let falling = false;

  // При кліку по лінії крапля падає вниз
  document.querySelector('.line').addEventListener('click', () => {
    if (!falling) {
      falling = true;
      drop.style.transform = 'translate(-50%, 300px) scale(1.1,0.9)'; // вниз
      setTimeout(() => {
        drop.style.transform = 'translate(-50%, -20px) scale(1,1)'; // повертається
        falling = false;
      }, 900);
    }
  });

  // Перемикачі для кривих Безьє
  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      buttons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      const bezier = btn.getAttribute('data-bezier');
      drop.style.transition = `transform 0.8s ${bezier}`;
    });
  });

  // За замовчуванням перша кнопка активна
  buttons[0].classList.add('active');
</script>

</body>
</html>
